<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div id="box">
        <h1 align="center">Calculator</h1>
        <div id="result">0</div><br>
        <div id="container">
            <div class="part1">
                <button onclick="validate('7')">7</button>
                <button onclick="validate('8')">8</button>
                <button onclick="validate('9')">9</button>
                <button onclick="validate('%')" style="background-color: violet;">%</button>
            </div>
            <div class="part2">
                <button onclick="validate('4')">4</button>
                <button onclick="validate('5')">5</button>
                <button onclick="validate('6')">6</button>
                <button onclick="validate('*')" style="background-color: yellow;">*</button>
            </div>
            <div class="part3">
                <button onclick="validate('1')">1</button>
                <button onclick="validate('2')">2</button>
                <button onclick="validate('3')">3</button>
                <button onclick="validate('-')" style="background-color: lightcoral;">-</button>
            </div>
            <div class="part4">
                <button onclick="validate('0')">0</button>
                <button onclick="validate('.')">.</button>
                <button onclick="calculate()"  style="background-color: green;">=</button>
                <button onclick="validate('+')" style="background-color: rgb(128, 0, 90);">+</button>
            </div>
            <button onclick="clearResult()" style="background-color: orangered;" >C</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
